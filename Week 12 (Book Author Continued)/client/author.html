<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="author.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="author.html">Authors</a>
        </li>
    </ul>



    <div class="container">
        <h1 class="m-4 text-center">List of Authors</h1>
        <table class="m-4 table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                </tr>
            </thead>
            <tbody id="authorTableBody">

            </tbody>
        </table>

        <hr>

        <div class="author-form-container">
            <h1 class="text-center">AUTHORS</h1>
            <form onsubmit="submitAuthorForm(event)">
                <div class="form-group m-4">
                    <label for="Title">
                        Name
                    </label>
                    <input id="name" type="text" class="form-control" placeholder="Enter Author Name Here!">
                </div>
                <div class="form-group m-4">
                    <label for="Description">
                        Email
                    </label>
                    <input id="email" type="email" class="form-control" placeholder="Enter Email Here!">

                </div>

                <div class="form-group m-4">
                    <label for="contact">
                        Contact
                    </label>
                    <input id="contact" type="number" class="form-control" placeholder="Enter Contact Here!">

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
